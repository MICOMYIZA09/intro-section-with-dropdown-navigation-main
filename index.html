<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Remote Work Landing</title>
    <link rel="stylesheet" href="style.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Epilogue:ital,wght@0,100..900;1,100..900&display=swap');
        </style>
</head>
<body>
    <header>
        <div class="logo"><img src="images/logo.svg"></div>
        <nav>
            <ul>
                <li><a href="#">Features</a></li>
                <li><a href="#">Company</a></li>
                <li><a href="#">Careers</a></li>
                <li><a href="#">About</a></li>
            </ul>
        </nav>
        <div class="auth">
            <a href="#">Login</a>
            <button>Register</button>
        </div>
        <div class="humberger-icon">
            <img src="images/icon-menu.svg" alt=" ">
        </div>
    </header>

    <section class="hero">
        <div class="hero-content">
            <h1>Make <br> remote work</h1>
            <p>Get your team in sync, no matter your location. Streamline processes, create team rituals, and watch productivity soar.</p>
            <button class="learn-more">Learn more</button>
            <div class="partners">
                <span class="partner"><img src="images/client-databiz.svg"></span>
                <span class="partner"><img src="images/client-audiophile.svg"></span>
                <span class="partner"><img src="images/client-meet.svg"></span>
                <span class="partner"><img src="images/client-maker.svg"></span>
            </div>
        </div>
    </div>
    <div class="hero-image desktop-image">
    <img src="images/image-hero-desktop.png" alt="Person working remotely">
</div>
<div class="hero-image mobile-image">
    <img src="images/image-hero-mobile.png" alt="Remote work illustration">
</div>

    </section>

</html>
